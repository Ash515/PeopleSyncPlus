<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Directory</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Directory.css') }}">
  <link rel="icon" href="/static/Assets/PSP_Icon.png">
</head>
<body>

<div class="directory-container">
  <div class="header">
    <h1>Organization Directory</h1>
    <p>Explore teams across the organization</p>
  </div>

  <div class="teams-section">
    <h2>Departments</h2>
    <ul class="team-list">
      {% for team in teams %}
        <li><a href="{{url_for('ClientApp.humanresource')}}">
          <a href="{{ url_for('ClientApp.directory', team_name=team) }}">{{ team }}</a></a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

</body>
</html>
